apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-controller-config
  namespace: devops-tools
data:
  1-credentials.yaml: |
    credentials:
      system:
        domainCredentials:
        - credentials:
          - file:
              description: "ssh_agent_01_priv_keu"
              fileName: "priv_key.txt"
              id: "ssh_agent_01_priv_keu"
              scope: SYSTEM
              secretBytes: "{}"
          - basicSSHUserPrivateKey:
              description: "ssh-agent-credentials"
              id: "ssh-agent-credentials"
              privateKeySource:
                directEntry:
                  privateKey: "{}"
              scope: SYSTEM
              username: "jenkins"
  2-jenkins-config.yaml: |
    jenkins:
      agentProtocols:
      - "JNLP4-connect"
      - "Ping"
      authorizationStrategy:
        roleBased:
          permissionTemplates:
          - name: "team-folder"
            permissions:
            - "Job/Move"
            - "Job/Build"
            - "SCM/Tag"
            - "Credentials/Delete"
            - "Job/Create"
            - "Credentials/ManageDomains"
            - "View/Create"
            - "Job/Discover"
            - "Job/Read"
            - "Credentials/View"
            - "Credentials/Update"
            - "Run/Replay"
            - "Run/Delete"
            - "Job/Cancel"
            - "Run/Update"
            - "Job/Delete"
            - "Credentials/Create"
            - "View/Delete"
            - "Job/Configure"
            - "Job/Workspace"
            - "View/Read"
            - "View/Configure"
          roles:
            global:
            - entries:
              - group: "admins"
              name: "admin"
              pattern: ".*"
              permissions:
              - "Overall/Administer"
            - entries:
              - group: "cyphers"
              - group: "minions"
              name: "developers"
              pattern: ".*"
              permissions:
              - "Overall/Read"
            items:
            - entries:
              - group: "cyphers"
              name: "cyphers-team-folder"
              pattern: "(?i)cyphers($|/.*)"
              templateName: "team-folder"
            - entries:
              - group: "minions"
              name: "minions-team-folder"
              pattern: "(?i)minions($|/.*)"
              templateName: "team-folder"
      crumbIssuer:
        standard:
          excludeClientIPFromCrumb: false
      disableRememberMe: false
      disabledAdministrativeMonitors:
      - "hudson.util.DoubleLaunchChecker"
      labelAtoms:
      - name: "buildhost_minions_ubuntu"
      - name: "built-in"
      - name: "minions_only"
      markupFormatter: "plainText"
      mode: NORMAL
      myViewsTabBar: "standard"
      nodeMonitors:
      - "architecture"
      - "clock"
      - diskSpace:
          freeSpaceThreshold: "1GiB"
          freeSpaceWarningThreshold: "2GiB"
      - "swapSpace"
      - tmpSpace:
          freeSpaceThreshold: "1GiB"
          freeSpaceWarningThreshold: "2GiB"
      - "responseTime"
      nodes:
      - permanent:
          labelString: "minions_only"
          launcher:
            ssh:
              credentialsId: "ssh-agent-credentials"
              host: "ssh-service"
              port: 22
              sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
          name: "buildhost_minions_ubuntu"
          nodeProperties:
          - jobRestrictionProperty:
              jobRestriction:
                regexNameRestriction:
                  checkShortName: false
                  regexExpression: "^minions/.*"
          remoteFS: "/home/jenkins"
          retentionStrategy: "always"
      numExecutors: 2
      primaryView:
        all:
          name: "all"
      projectNamingStrategy: "standard"
      quietPeriod: 5
      remotingSecurity:
        enabled: true
      scmCheckoutRetryCount: 0
      securityRealm:
        ldap:
          configurations:
          - inhibitInferRootDN: false
            managerPasswordSecret: "{AQAAABAAAAAQkdJGASHBc5szQFjhdPKJvHPEGa0GfB4ytzzF8MCQndU=}"
            rootDN: "dc=example,dc=org"
            server: "openldap-service:1389"
          disableMailAddressResolver: false
          disableRolePrefixing: true
          groupIdStrategy: "caseInsensitive"
          userIdStrategy: "caseInsensitive"
      slaveAgentPort: 50000
      updateCenter:
        sites:
        - id: "default"
          url: "https://updates.jenkins.io/update-center.json"
      views:
      - all:
          name: "all"
      viewsTabBar: "standard"
  3-global-creds.yaml: |
    globalCredentialsConfiguration:
      configuration:
        providerFilter: "none"
        typeFilter: "none"
  4-appearance-yaml: |
    appearance:
      prism:
        theme: PRISM
      themeManager:
        disableUserThemes: false
    security:
      apiToken:
        creationOfLegacyTokenEnabled: false
        tokenGenerationOnCreationEnabled: false
        usageStatisticsEnabled: true
      gitHooks:
        allowedOnAgents: false
        allowedOnController: false
      gitHostKeyVerificationConfiguration:
        sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
      sSHD:
        port: -1
  5-other.yaml: |
    unclassified:
      buildDiscarders:
        configuredBuildDiscarders:
        - "jobBuildDiscarder"
      buildStepOperation:
        enabled: false
      email-ext:
        adminRequiredForTemplateTesting: false
        allowUnregisteredEnabled: false
        charset: "UTF-8"
        debugMode: false
        defaultBody: |-
          $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

          Check console output at $BUILD_URL to view the results.
        defaultContentType: "text/plain"
        defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
        defaultTriggerIds:
        - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
        maxAttachmentSize: -1
        maxAttachmentSizeMb: -1
        precedenceBulk: false
        watchingEnabled: false
      fingerprints:
        fingerprintCleanupDisabled: false
        storage: "file"
      gitHubConfiguration:
        apiRateLimitChecker: ThrottleForNormalize
      gitHubPluginConfig:
        hookUrl: "http://localhost:32000/github-webhook/"
      globalTimeOutConfiguration:
        operations:
        - "abortOperation"
        overwriteable: false
      junitTestResultStorage:
        storage: "file"
      location:
        adminAddress: "address not configured yet <nobody@nowhere>"
        url: "http://jenkins-service:32000/"
      mailer:
        charset: "UTF-8"
        useSsl: false
        useTls: false
      pollSCM:
        pollingThreadCount: 10
      scmGit:
        addGitTagAction: false
        allowSecondFetch: false
        createAccountBasedOnEmail: false
        disableGitToolChooser: false
        hideCredentials: false
        showEntireCommitSummaryInChanges: false
        useExistingAccountWithSameEmail: false
      timestamper:
        allPipelines: false
        elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
        systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
    tool:
      git:
        installations:
        - home: "git"
          name: "Default"
      mavenGlobalConfig:
        globalSettingsProvider: "standard"
        settingsProvider: "standard"