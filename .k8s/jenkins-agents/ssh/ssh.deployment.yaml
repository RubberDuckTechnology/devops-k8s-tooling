apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-ssh-deployment
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent-ssh
  template:
    metadata:
      labels:
        app: jenkins-agent-ssh
    spec:
      containers:
      - name: ubuntu-container
        image: jenkins/ssh-agent:jdk11
        imagePullPolicy: IfNotPresent
        ports:
          - name: ssh
            containerPort: 22
        env:
          - name: TZ
            value: Europe/Amsterdam
          - name: JENKINS_AGENT_SSH_PUBKEY
            value: "ssh-rsa  root@agent-ssh-deployment-564f756ccc-m8x29"
